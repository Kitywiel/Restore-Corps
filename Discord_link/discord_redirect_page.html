<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Corps - Discord Redirect</title>
    <meta http-equiv="refresh" content="3;url=https://discord.gg/N9ufeFNwjF">
    <link rel="stylesheet" href="/css/redirect.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #ff0000;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .discord-icon {
            font-size: 4rem;
            color: #5865F2;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .countdown {
            font-size: 2rem;
            color: #ff0000;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .manual-link {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            width: 0%;
            animation: loadingProgress 3s linear forwards;
            border-radius: 2px;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
                border-color: #ff0000;
            }
            100% { 
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
                border-color: #ff4444;
            }
        }

        @keyframes glow {
            0% { 
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            }
            100% { 
                text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 0, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 4s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .redirect-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="redirect-container">
        <div class="logo">RESTORE CORPS</div>
        <div class="discord-icon">ðŸ’¬</div>
        <div class="message">Redirecting to Discord Operations Center...</div>
        <div class="countdown" id="countdown">3</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; margin-bottom: 1rem;">
            If you are not automatically redirected, click below:
        </p>
        <a href="https://discord.gg/N9ufeFNwjF" class="manual-link" target="_blank">
            Join Discord Manually
        </a>
    </div>

    <script>
        let countdownValue = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownTimer = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;
            
            if (countdownValue <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = 'Redirecting...';
                // Fallback redirect in case meta refresh doesn't work
                window.location.href = 'https://discord.gg/N9ufeFNwjF';
            }
        }, 1000);

        // Alternative redirect method for better browser compatibility
        setTimeout(() => {
            window.location.href = 'https://discord.gg/N9ufeFNwjF';
        }, 3000);
    </script>
</body>
</html>
